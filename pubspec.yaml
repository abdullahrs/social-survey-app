name: anket
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  # API
  http: ^0.13.4
  json_annotation: ^4.4.0
  # Local Storage
  hive_flutter: ^1.1.0
  # Localization
  easy_localization: ^3.0.0
  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  google_nav_bar: ^5.0.5
  # Navigation
  auto_route: ^3.2.1
  webview_flutter: ^3.0.0
  geolocator: ^8.0.3
  

dev_dependencies:
  build_runner: ^2.1.4
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.1
  json_serializable: ^6.1.3
  auto_route_generator: ^3.2.1
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/launcher/launcher.png"

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/svg/
    - assets/images/flags/
